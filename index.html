<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IXL Helper</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>IXL Helper</h1>
    <div class="switches">
      <button class="switch" data-subject="ela">ELA</button>
      <button class="switch" data-subject="math">Math</button>
      <button class="switch" data-subject="science">Science</button>
    </div>
    <div class="upload-box">
      <input type="file" id="upload" accept="image/*">
      <button onclick="processImage()">Upload and Analyze</button>
    </div>
    <div class="input-box">
      <textarea id="text-input" placeholder="Type your issue here..."></textarea>
    </div>
    <div id="result" class="result-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
